{% extends 'web/base.html' %}


{% block content %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Visitors</title>
  </head>

  <body>
    <div class="resident_info_text">
      <h3>Visitor Information</h3>
    </div>
    <table class = "show_users_with_table table table-hover table-bordered"">
        <tr>
            <th>Visitors Name</th>
            <th>Visiting Resident</th>
        </tr>
        
        {% for i in post %}
        <tr>
          <td>{{ i.Visitor_Name }}</td>
          <td>{{ i.Visiting_Resident_Name }}</td>
        </tr>
        {% endfor %}
    </table>  
    
    <div class="text-center">
      <a href="{% url 'dashboard' %}" type ="button" class ="btn  btn-dark" ><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    </div>
  </body>
</html>
{% endblock %}
