
{% extends 'web/base.html' %}

    {% block content %}

    {% if login_required %}
        <h4> Login Required...Enter Credentials <h4>
    {% endif %}
    <div class="card m-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Log-in</h5>
        <form method ="POST" class="post-form" action="/login/">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required"/>
          </div>
          <div class="form-group">
            <label for="password">Password  </label>
            <input type="password" name="password" class="form-control" required="required"/>
          </div>
          <center><label class="text-danger">{{ msg }}</label></center>
          <div class="col text-center form-group">
            <button type="submit" class="btn form-control"><span class="glyphicon glyphicon-log-in"></span> Submit</button>
          </div>
        </form>
      </div>
    </div>
  {% endblock %}
